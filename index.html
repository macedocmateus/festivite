<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link href="https://fonts.googleapis.com/css?family=Leckerli+One:regular" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Baloo+2:regular,500,600,700,800" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,regular,500,600,700,800,300italic,italic,500italic,600italic,700italic,800italic"
        rel="stylesheet" />

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Festivite</title>
</head>

<body>
    <div id="app">
        <aside>
            <div class="aside-container">
                <header>
                    <img src="./assets/Logo.svg" alt="Logo da festivite">
                    <h1>Festivite</h1>
                    <p>Crie um convite digital para o seu evento</p>
                </header>
                <img src="./assets/Background.jpg" alt="Imagem de um bolo branco">
            </div>
        </aside>

        <main>
            <div class="main-form">
                <h2>Crie seu convite</h2>

                <form action="#" method="post" enctype="multipart/form-data">
                    <fieldset class="about">
                        <legend>
                            <img src="./assets/calendar.svg" alt="Ícone de um calendário">
                            <h3>Sobre o evento</h3>
                        </legend>

                        <div class="input-wrapper">
                            <label for="title">Título</label>
                            <input type="text" id="title" name="title" placeholder="Nome do evento">
                        </div>

                        <div class="flex">
                            <div class=" input-wrapper">
                                <label for="date-start">Inicio</label>
                                <input type="date" id="date-start" name="date-start">
                            </div>

                            <div class=" input-wrapper">
                                <label for="date-end">Fim</label>
                                <input type="date" id="date-end" name="date-end">
                            </div>
                        </div>

                        <div class="flex">
                            <div class=" input-wrapper">
                                <div class="radio-wrapper">
                                    <label>Tipo</label>
                                    <div class="radio-inner">
                                        <input type="radio" name="in-person" id="in-person">
                                        <img src="./assets/building-2.svg" alt="Ícone de um edifício">
                                        <label for="in-person">Presencial</label>
                                    </div>

                                    <div class="radio-inner">
                                        <input type="radio" name="online" id="online">
                                        <img src="./assets/video.svg" alt="Ícone de um vídeo">
                                        <label for="online">Online</label>
                                    </div>
                                </div>
                            </div>

                            <div class=" input-wrapper">
                                <label for="address">Local</label>
                                <input type="url" name="address" id="address">
                            </div>
                        </div>

                        <div class="input-wrapper">
                            <label for="description">Descrição</label>
                            <textarea name="description" id="description" rows="5" cols="5"
                                placeholder="Escreva sobre os detalhes do evento">
                            </textarea>
                        </div>
                    </fieldset>

                    <fieldset class="customization">
                        <legend>
                            <img src="./assets/paintbrush-vertical.svg" alt="Ícone de um pincel">
                            <h3>Personalização</h3>
                        </legend>

                        <div class="radio-color">
                            <label>Cor principal</label>

                            <div class="color-wrapper">
                                <div class="color-inner">
                                    <input type="radio" name="brand-light" id="brand-light">
                                </div>

                                <div class="color-inner">
                                    <input type="radio" name="navy" id="navy">
                                </div>

                                <div class="color-inner">
                                    <input type="radio" name="purple" id="purple">
                                </div>

                                <div class="color-inner">
                                    <input type="radio" name="fuschia" id="fuschia">
                                </div>

                                <div class="color-inner">
                                    <input type="radio" name="pink" id="pink">
                                </div>

                                <div class="color-inner">
                                    <input type="radio" name="danger" id="danger">
                                </div>

                                <div class="color-inner">
                                    <input type="radio" name="orange" id="orange">
                                </div>

                                <div class="color-inner">
                                    <input type="radio" name="yellow" id="yellow">
                                </div>

                                <div class="color-inner">
                                    <input type="radio" name="lime" id="lime">
                                </div>

                                <div class="color-inner">
                                    <input type="radio" name="green" id="green">
                                </div>

                                <div class="color-inner">
                                    <input type="radio" name="cyan" id="cyan">
                                </div>
                            </div>
                        </div>

                        <div class="theme-wrapper">
                            <label>Tema do evento</label>

                            <div class="theme-images">
                                <div class="theme-inner">
                                    <input type="radio" name="birthday-cake" id="birthday-cake">
                                    <img src="./assets/birthday-cake.svg" alt="Bolo de aniversário">
                                    <label for="birthday-cake">Aniversário</label>
                                </div>

                                <div class="theme-inner">
                                    <input type="radio" name="birthday-party" id="birthday-party">
                                    <img src="./assets/birthday-party.svg" alt="Bolo de aniversário">
                                    <label for="birthday-party">Infantil</label>
                                </div>

                                <div class="theme-inner">
                                    <input type="radio" name="graduation" id="graduation">
                                    <img src="./assets/graduation.svg" alt="Formatura escolar">
                                    <label for="graduation">Formatura</label>
                                </div>

                                <div class="theme-inner">
                                    <input type="radio" name="marriage" id="marriage">
                                    <img src="./assets/marriage.svg" alt="Aliança de casamento">
                                    <label for="marriage">Casamento</label>
                                </div>

                                <div class="theme-inner">
                                    <input type="radio" name="baby-shower" id="baby-shower">
                                    <img src="./assets/baby-shower.svg" alt="Chá de bebê">
                                    <label for="baby-shower">Chá de bebê</label>
                                </div>

                                <div class="theme-inner">
                                    <input type="radio" name="bridal-shower" id="bridal-shower">
                                    <img src="./assets/bridal-shower.svg" alt="Chá de panela">
                                    <label for="bridal-shower">Chá de panela</label>
                                </div>

                                <div class="theme-inner">
                                    <input type="radio" name="carnival" id="carnival">
                                    <img src="./assets/carnival.svg" alt="Objetos de carnaval">
                                    <label for="carnival">Carnaval</label>
                                </div>

                                <div class="theme-inner">
                                    <input type="radio" name="easter" id="easter">
                                    <img src="./assets/easter.svg" alt="Ovo de páscoa colorido">
                                    <label for="easter">Páscoa</label>
                                </div>

                                <div class="theme-inner">
                                    <input type="radio" name="san-joao" id="san-joao">
                                    <img src="./assets/san-joao.svg" alt="Bandeirinhas da festa de São João">
                                    <label for="san-joao">São João</label>
                                </div>

                                <div class="theme-inner">
                                    <input type="radio" name="halloween" id="halloween">
                                    <img src="./assets/halloween.svg" alt="Aboboras de Halloween">
                                    <label for="halloween">Halloween</label>
                                </div>

                                <div class="theme-inner">
                                    <input type="radio" name="christmas" id="christmas">
                                    <img src="./assets/christmas.svg" alt="Presente de natal">
                                    <label for="christmas">Natal</label>
                                </div>

                                <div class="theme-inner">
                                    <input type="radio" name="others" id="others">
                                    <img src="./assets/others.svg" alt="Pessoas celebrando">
                                    <label for="others">Outros</label>
                                </div>
                            </div>
                        </div>

                        <div class="flex">

                            <div class="checkbox-wrapper">
                                <label>Estilo</label>
                                <div class="checkbox-inner">
                                    <input type="checkbox" id="toggle">
                                    <label for="toggle">
                                        <div class="switch">
                                            <span class="slider"></span>
                                        </div>
                                        <span class="toggle-text status-text"></span>
                                    </label>
                                </div>
                            </div>


                            <div class="dropzone-wrapper">
                                <label for="upload">Foto da capa</label>
                                <div class="dropzone">
                                    <input type="file" name="upload" id="upload">
                                    <img src="./assets/upload.svg" alt="Ícone de upload">
                                    <label for="upload">Selecionar</label>
                                </div>
                            </div>
                        </div>
                    </fieldset>

                    <fieldset class="contact">
                        <legend>
                            <img src="./assets/contact.svg" alt="Ícone de contato">
                            <h3>Dados para contato</h3>
                        </legend>

                        <div class="contact-wrapper">
                            <label for="name">Nome</label>
                            <input type="text" name="name" id="name" placeholder="Nome completo">
                        </div>

                        <div class="flex">
                            <div class="contact-wrapper">
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email" placeholder="exemplo@gmail.com">
                                <div class="error">
                                    <img src="./assets/circle-alert.svg" alt="Erro">
                                    <small>Campo obrigatório</small>
                                </div>
                            </div>

                            <div class="contact-wrapper">
                                <label for="phone">Telefone</label>
                                <input type="tel" name="phone" id="phone" placeholder="(99) 99999-9999">
                            </div>
                        </div>

                        <div class="divider">
                            divider
                        </div>

                        <div class="terms">
                            <div class="terms-wrapper">
                                <div class="terms-inner">
                                    <label>
                                        <input type="checkbox">
                                        Li e concordo com os <a href="#">Termos e Condições</a> e com a <a href="#">
                                            Política de
                                            Privacidade
                                        </a>
                                    </label>
                                </div>

                                <div class="terms-inner">
                                    <label>
                                        <input type="checkbox">
                                        Aceito receber atualizações e promoções por e-mail
                                    </label>
                                </div>

                                <div class="terms-inner">
                                    <label>
                                        <input type="checkbox">
                                        Aceito receber atualizações e promoções por SMS
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="action">
                            <button type="submit">Gerar convite</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </main>
    </div>
</body>

</html>
