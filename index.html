<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link href="https://fonts.googleapis.com/css?family=Leckerli+One:regular" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Baloo+2:regular,500,600,700,800" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,regular,500,600,700,800,300italic,italic,500italic,600italic,700italic,800italic"
        rel="stylesheet" />

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Festivite</title>
</head>

<body>
    <div id="app">
        <aside>
            <div class="aside-container">
                <header>
                    <img src="./assets/Logo.svg" alt="Logo da festivite">
                    <h1>Festivite</h1>
                    <p>Crie um convite digital para o seu evento</p>
                </header>
                <img src="./assets/Background.jpg" alt="Imagem de um bolo branco">
            </div>
        </aside>

        <main>
            <div class="main-form">
                <h1>Crie seu convite</h1>

                <form action="#" method="post" enctype="multipart/form-data">
                    <fieldset class="about">
                        <legend>
                            <img src="./assets/calendar.svg" alt="Ícone de um calendário">
                            Sobre o evento
                        </legend>
                    </fieldset>
                </form>
            </div>
        </main>
    </div>
</body>

</html>
