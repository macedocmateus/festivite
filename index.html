<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link href="https://fonts.googleapis.com/css?family=Leckerli+One:regular" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Baloo+2:regular,500,600,700,800" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,regular,500,600,700,800,300italic,italic,500italic,600italic,700italic,800italic"
        rel="stylesheet" />

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Festivite</title>
</head>

<body>
    <div id="app">
        <aside>
            <div class="aside-container">
                <header>
                    <img src="./assets/Logo.svg" alt="Logo da festivite">
                    <h1>Festivite</h1>
                    <p>Crie um convite digital para o seu evento</p>
                </header>
                <img src="./assets/Background.jpg" alt="Imagem de um bolo branco">
            </div>
        </aside>

        <main>
            <div class="main-form">
                <h2>Crie seu convite</h2>

                <form action="#" method="post" enctype="multipart/form-data">
                    <fieldset class="about">
                        <legend>
                            <img src="./assets/calendar.svg" alt="Ícone de um calendário">
                            <h3>Sobre o evento</h3>
                        </legend>

                        <div class="input-wrapper">
                            <label for="title">Título</label>
                            <input type="text" id="title" name="title" placeholder="Nome do evento">
                        </div>

                        <div class="flex">
                            <div class=" input-wrapper">
                                <label for="date-start">Inicio</label>
                                <input type="date" id="date-start" name="date-start">
                            </div>

                            <div class=" input-wrapper">
                                <label for="date-end">Fim</label>
                                <input type="date" id="date-end" name="date-end">
                            </div>
                        </div>

                        <div class="flex">
                            <div class=" input-wrapper">
                                <div class="radio-wrapper">
                                    <label>Tipo</label>
                                    <div class="radio-inner">
                                        <input type="radio" name="in-person" id="in-person">
                                        <img src="./assets/building-2.svg" alt="Ícone de um edifício">
                                        <label for="in-person">Presencial</label>
                                    </div>

                                    <div class="radio-inner">
                                        <input type="radio" name="online" id="online">
                                        <img src="./assets/video.svg" alt="Ícone de um vídeo">
                                        <label for="online">Online</label>
                                    </div>
                                </div>
                            </div>

                            <div class=" input-wrapper">
                                <label for="address">Local</label>
                                <input type="url" name="address" id="address">
                            </div>
                        </div>

                        <div class="input-wrapper">
                            <label for="description">Descrição</label>
                            <textarea name="description" id="description" rows="5" cols="5"
                                placeholder="Escreva sobre os detalhes do evento">
                            </textarea>
                        </div>
                    </fieldset>
                </form>
            </div>
        </main>
    </div>
</body>

</html>
